<article class="container mx-auto h-screen relative">
  <main class="absolute-centered-group">
    <section class="min-w-[445px]">
      <h2 class="text-4xl font-extrabold pb-2.5">Страница не найдена</h2>
      <p class="mb-11 text-gray-300">
        Проверьте корректность введённого адреса или повторите попытку позже
      </p>
      <div class="flex gap-5">
        <button class="btn btn-size btn-outline" (click)="onClick()">
          <lucide-angular [img]="MoveLeft" class="pr-2" />
          На главную
        </button>
        <button class="btn btn-size btn-outline" disabled>Обновить</button>
      </div>
    </section>
    <img
      class="max-w-[340px]"
      src="/assets/images/not-found.png"
      alt="Not found image"
    />
  </main>
</article>
