<h2 class="text-4xl font-extrabold py-8">Оформление заказа</h2>
<section class="flex flex-col gap-10">
  <div class="w-full flex gap-10 justify-between">
    <div class="w-full flex flex-col gap-10">
      <cart-details
        [cartItems]="cartProducts"
        (onIncrease)="increaseQuantity($event)"
        (onDecrease)="decreaseQuantity($event)"
      />
      <personal-info class="flex-grow" />
      <address-form />
    </div>
    <cart-totals
      class="flex-grow"
      [totalCartCost]="totalCartCost"
      [totalCartCostWithDelivery]="totalCartCostWithDelivery"
      [totalFee]="totalFee"
    />
  </div>
</section>
