<article class="custom-rounded w-full border-transparent py-8 px-9 bg-surface-primary">
  <h3 class="break text-xl px-5 pb-5">
    <span class="font-bold">Корзина</span>
  </h3>
  <div>
    @if (cartItems.length > 0) {
      @for (product of cartItems; track $index) {
        <cart-item
          [product]="product"
          (onIncrease)="handleIncrease($event)"
          (onDecrease)="handleDecrease($event)"
        />
      }
    } @else {
      <p
        class="px-5 py-5 text-gray-400">
        Кажется, вы ещё не добавили ничего в корзину. Пора выбрать что-то
        <span
          class="text-brand-primary-normal cursor-pointer hover:underline"
          (click)="handleRedirect()">
          вкусное!
        </span>
      </p>
    }
  </div>
</article>
