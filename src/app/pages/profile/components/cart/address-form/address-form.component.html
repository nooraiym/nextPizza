<article class="custom-rounded w-full bg-surface-primary border-transparent py-8 px-9">
  <h3 class="break text-xl font-bold pb-8">Адрес доставки</h3>
  <form class="pt-8 flex flex-col gap-6" name="address">
    <div>
      <label for="address" class="block mb-2 font-semibold"
        >Введите адрес</label
      >
      <input
        id="address"
        type="text"
        value=""
        class="input"
        placeholder="город, улица, дом"
        required
      />
    </div>
    <div>
      <label for="comment" class="block mb-2 font-semibold"
        >Комментарий к заказу</label
      >
      <textarea
        id="comment"
        class="input"
        rows="4"
        style="min-height: calc(1.5em * 5)"
        placeholder="Укажите тут дополнительную информацию для курьера"
        required
      ></textarea>
    </div>
    <div>
      <label for="lastName" class="block mb-2 font-semibold"
        >Время доставки</label
      >
      <svg
        class="w-5 h-5 inline-block align-middle mr-1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M12,2C6.477,2,2,6.477,2,12c0,5.523,4.477,10,10,10s10-4.477,10-10C22,6.477,17.523,2,12,2z M14.586,16l-3.293-3.293 C11.105,12.519,11,12.265,11,12V7c0-0.552,0.448-1,1-1h0c0.552,0,1,0.448,1,1v4.586l3,3c0.39,0.39,0.39,1.024,0,1.414l0,0 C15.61,16.39,14.976,16.39,14.586,16z"
        ></path>
      </svg>
      <select name="" id="" class="align-middle">
        <option value="">Доставка в 11:00</option>
        <option value="">Как можно скорее</option>
      </select>
    </div>
  </form>
</article>
