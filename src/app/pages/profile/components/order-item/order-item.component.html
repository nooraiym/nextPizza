<section class="break py-4 flex justify-between items-center">
  <div class="flex gap-5 items-center justify-start">
    <img class="w-16 h-16" src="assets/images/gift.png" alt="Product image" />
    <div>
      <p class="text-base font-bold">Чизбургер-пицца</p>
      <p class="text-sm font-normal text-gray-300">
        Средняя 30 см, традиционное тесто
      </p>
      <p class="text-sm font-normal text-gray-300">+ моцарелла, шампиньоны</p>
    </div>
  </div>
  @switch (itemType) {
    @case (OrderItemType.MyOrders) {
      <div>
        <p class="text-base font-bold">965 ₽</p>
        <p class="text-sm font-normal text-gray-300 text-right">1 шт.</p>
      </div>
    }
    @case (OrderItemType.MyCart) {
      <div>
        <p class="text-base font-bold">965 ₽</p>
      </div>
      <div class="flex items-center gap-2.5">
        <button disabled class="btn btn-size-sm btn-outline">
          <lucide-angular [img]="Minus" class="w-3 h-3" />
        </button>
        <p class="text-base font-bold">1</p>
        <button class="btn btn-size-sm btn-outline">
          <lucide-angular [img]="Plus" class="w-3 h-3" />
        </button>
        <button class="btn btn-size-sm text-gray-300 hover:text-gray-500">
          <lucide-angular [img]="X" class="w-4 h-4" />
        </button>
      </div>
    }
  }
</section>
