@switch (status) {
  @case ('paid') {
    <span
      class="bg-green-100 text-green-600 text-xs font-medium me-2 px-5 py-2 rounded-full ml-auto"
    >
      Оплачено
    </span>
  }
  @case ('rejected') {
    <span
      class="bg-red-100 text-red-600 text-xs font-medium me-2 px-5 py-2 rounded-full ml-auto"
    >
      Отклонено
    </span>
  }
  @default {
    <span
      class="bg-yellow-100 text-yellow-600 text-xs font-medium me-2 px-5 py-2 rounded-full ml-auto"
    >
      В ожидании
    </span>
  }
}
