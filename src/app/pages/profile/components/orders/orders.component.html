<h2 class="text-4xl font-extrabold py-8">Мои заказы</h2>
<section>
  <header id="orders-accordion" data-accordion="open">
    <h3 id="orders-accordion-header-1">
      <button
        type="button"
        (click)="toggleAccordion()"
        class="break flex items-center justify-between w-full pt-8 pb-7 px-9 font-medium rtl:text-right border-0 bg-white hover:bg-gray-50/50 gap-3"
        [ngClass]="{
          'rounded-t-xl': true,
          'rounded-b-xl': !isAccordionOpen
        }"
        data-accordion-target="#orders-accordion-body-1"
        aria-expanded="true"
        aria-controls="orders-accordion-body-1"
      >
        <span class="flex items-center gap-4 text-xl font-bold">
          Заказ #15
          <span class="text-base font-normal text-gray-300">
            16 февраля 2024, в 20:31
          </span>
        </span>
        <span class="flex gap-4 items-center">
          <status-badge status="paid" />
          <svg
            [ngClass]="{ 'rotate-180': isAccordionOpen }"
            data-accordion-icon
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </span>
      </button>
    </h3>
    @if (isAccordionOpen) {
      <main id="orders-accordion-body-1" aria-labelledby="orders-accordion-header-1">
        <div class="bg-white py-7 px-9 rounded-b-xl">
          @for (order of [1,2,3]; track $index) {
            <order />
          }
          <p class="text-lg pt-4">
            Итого:
            <span class="font-bold"> 2895 ₽ </span>
          </p>
        </div>
      </main>
    }
  </header>
</section>
