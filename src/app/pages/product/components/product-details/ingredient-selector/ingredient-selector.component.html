<button
  type="button"
  (click)="handleSelectOption(option)"
  class="custom-rounded w-full h-full p-4 transition duration-300 ease-in-out transform"
  [ngClass]="{
    'border border-brand-primary-normal ': option.selected,
    'bg-surface-primary text-gray-700': !option.selected
  }"
>
  <img [src]="option.imageUrl" alt="Ingredient's image" loading="lazy" />
  <div class="text-gray-700 py-1.5">{{ option.name }}</div>
  <div class="text-sm text-gray-500">{{ option.price }} â‚½</div>
</button>
