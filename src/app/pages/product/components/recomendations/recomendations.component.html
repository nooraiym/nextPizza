<article class="flex flex-col gap-11 w-full pt-[85px] pb-20">

  <div class="flex gap-6 overflow-x-auto space-x-4 pb-4">
    @for(product of recomendations; track $index) {
      <div class="flex-shrink-0 w-[285px]">
        <product-card [product]="product" />

    }
  </div>
</article>
