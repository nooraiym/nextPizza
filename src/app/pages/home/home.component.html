<main class="custom-container min-h-screen bg-surface-primary">
  <app-header />
  <div class="container mx-auto">
    <h2 class="text-4xl font-extrabold py-8">Все пиццы</h2>
    <nav class="flex justify-between items-center">
      <navigation />
      <sort />
    </nav>
    <section class="container flex gap-12">
      <sidemenu class="flex flex-col max-w-60 min-h-screen gap-8 overflow-auto" />
      <div>
        <div class="custom-grid">
          @defer {
            @for (product of products; track $index) {
              <product-card [cardType]="ProductCardType.Main" [product]="product" />
            }
          } @placeholder(minimum 4s) {
            @for (item of [1,2,3,4,5,6,7,8,9]; track $index) {
              <skeleton />
            }
          }
        </div>
        <pagination class="flex justify-start items-center gap-8 pb-20" />
      </div>
    </section>
  </div>
</main>
<app-footer />
