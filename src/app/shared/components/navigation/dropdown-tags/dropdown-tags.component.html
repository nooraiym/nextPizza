<ul class="flex flex-col gap-1.5 p-2">
  @for (tag of tags; track $index) {
    <li
      class="link-dropdown-menu-item text-sm"
      [ngClass]="{ 'link-active': tag === selectedTag }"
    >
      <a class="inline-block px-5 py-2" (click)="handleTagClick(tag)">{{ tag.name }}</a>
    </li>
  }
</ul>
