@if (toastService.toasts.length > 0) {
  <div
    id="toast-success"
    class="fixed flex items-center justify-between w-full max-w-xs p-4 space-x-4 rounded-xl top-5 right-5 z-[100]"
    role="alert"
    [ngClass]="{
        'bg-badge-bg-neutral text-badge-text-neutral': isInfo(),
        'bg-badge-bg-success text-badge-text-success': isSuccess(),
        'bg-badge-bg-error text-badge-text-error': isError(),
      }"
  >
    <div class="ms-3 text-sm font-normal">
      {{ toastService.toasts[0].message }}
    </div>
    <button
      type="button"
      class="ms-auto -mx-1.5 -my-1.5 bg-transparent text-white hover:text-gray-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8"
      data-dismiss-target="#toast-success"
      aria-label="Close"
      (click)="handleCloseToast()"
    >
      <lucide-angular [img]="X" class="w-4 h-4" />
    </button>
  </div>
}
