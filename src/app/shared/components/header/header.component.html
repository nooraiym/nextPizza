@if (isAuthModalOpen) {
  <auth-modal (close)="closeAuthModal()" />
}

<header class="container mx-auto border-b border-gray-100">
  <div class="container flex items-center py-8">
    <div id="hero" class="flex items-center gap-4 cursor-pointer" routerLink="/">
      <img src="/logo.png" width="35" height="35" alt="Logo" />
      <div>
        <h1 class="text-2xl uppercase font-black">Next Pizza</h1>
        <p class="text-sm text-gray-400 leading-3">
          {{ mode === 'profile' ? 'вкусней уже точно некуда' : 'вкусней уже некуда' }}
        </p>
      </div>
    </div>

    @if (mode === 'main') {
      <div class="mx-10 flex-1">
        <search-input />
      </div>
      <auth-actions
        class="flex gap-3"
        (toggleCart)="toggleCart()"
        (openAuthModal)="openAuthModal()"
      />
    }

    @if (mode === 'profile') {
        <user-actions
          class="relative ml-auto"
          (toggleDropdown)="toggleDropdown()"
          [isDropdownOpen]="isDropdownOpen"
        />
    }
  </div>
  <side-cart [isOpen]="isCartOpen" (closeCart)="closeCart()" />
</header>
