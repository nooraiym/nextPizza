<header class="container mx-auto border-b border-gray-100">
  <div class="container flex items-center py-8">
    <div id="hero" class="flex items-center gap-4 cursor-pointer" routerLink="/">
      <img src="/logo.png" width="35" height="35" alt="Logo" />
      <div>
        <h1 class="text-2xl uppercase font-black">Next Pizza</h1>
        <p class="text-sm text-gray-400 leading-3">
          {{ mode === 'profile' ? 'вкусней уже точно некуда' : 'вкусней уже некуда' }}
        </p>
      </div>
    </div>

    @if (mode === 'main') {
      <div class="mx-10 flex-1">
        <search-input />
      </div>

      <div class="flex gap-3">
        <button class="btn btn-size btn-outline icon gap-2">
          <svg
            class="lucide lucide-user w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          Войти
        </button>
        <button (click)="toggleCart()" class="btn btn-size btn-outline icon">
          <svg
            class="lucide lucide-shopping-cart w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="8" cy="21" r="1" />
            <circle cx="19" cy="21" r="1" />
            <path
              d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
            />
          </svg>
        </button>
      </div>
    }

    @if (mode === 'profile') {
      <div class="relative ml-auto">
        <button
          (click)="toggleDropdown()"
          class="btn btn-size btn-outline icon gap-2"
        >
          <svg
            class="lucide lucide-user w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          Профиль
        </button>

        @if (isDropdownOpen) {
          <div
            class="absolute right-0 top-12 w-44 bg-white rounded-lg shadow z-10"
          >
            <ul class="py-2 text-sm text-gray-700">
              <li>
                <a routerLink="/profile" class="link-dropdown">Мой профиль</a>
              </li>
              <li>
                <a routerLink="/profile/my-orders" class="link-dropdown">Заказы</a>
              </li>
              <li>
                <a href="#" class="link-dropdown">Настройки</a>
              </li>
              <li>
                <a href="#" class="link-dropdown">Выйти</a>
              </li>
            </ul>
          </div>
        }
      </div>
    }
  </div>
  <side-cart [isOpen]="isCartOpen" (closeCart)="closeCart()" />
</header>
