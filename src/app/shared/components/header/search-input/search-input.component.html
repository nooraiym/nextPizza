@if (focused) {
<div
  class="fixed top-0 left-0 bottom-0 right-0 bg-black/50 z-30"
  (click)="focused = false"
></div>
}

<div
  class="flex rounded-xl flex-1 justify-between relative h-11"
  [ngClass]="focused ? 'z-30' : ''"
>
  <svg
    class="absolute top-1/2 -translate-y-2/4 left-3 h-5 text-gray-400"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-4.35-4.35M18 11a7 7 0 11-14 0 7 7 0 0114 0z"
    />
  </svg>

  <input
    class="rounded-xl outline-none w-full bg-gray-50 pl-11"
    type="text"
    placeholder="Найти пиццу..."
    (focus)="onInputFocus()"
  />
</div>
