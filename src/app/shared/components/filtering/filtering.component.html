@switch (mode) {
  @case ('category') {
    <ul class="list">
      <li class="list-item">
        <input
          checked
          class="checkbox"
          id="checkbox-collect"
          value=""
          type="checkbox"
        />
        <label for="checkbox-collect">Можно собирать</label>
      </li>
      <li class="list-item">
        <input
          class="checkbox"
          id="checkbox-new"
          value=""
          type="checkbox"
        />
        <label for="checkbox-new">Новинки</label>
      </li>
    </ul>
  }
  @case ('cost') {
    <input id="costFrom" type="number" value="" class="input" />
    <input id="costTo" type="number" value="" class="input" />
  }
  @case ('ingredients') {
    <ul class="list">
      @for (ingredient of ingredients; track ingredient.id) {
        <li class="list-item">
          <input
            class="checkbox"
            [id]="ingredient.id"
            value=""
            type="checkbox"
          />
          <label for="checkbox-collect">{{ ingredient.name }}</label>
        </li>
      }
      <button class="btn btn-size btn-ghost" >
        <span class="mr-auto">+ Показать всё</span>
      </button>
    </ul>
  }
  @case ('typeOfCrust') {
    <ul class="list">
      <li class="list-item">
        <input
          checked
          class="checkbox"
          id="checkbox-traditionalCrust"
          value=""
          type="checkbox"
        />
        <label for="checkbox-traditionalCrust">Tpaдиционное</label>
      </li>
      <li class="list-item">
        <input
          class="checkbox"
          id="checkbox-thinCrust"
          value=""
          type="checkbox"
        />
        <label for="checkbox-thinCrust">Тонкое</label>
      </li>
    </ul>
  }
}
